<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mania - Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-YWznzLEWJzPJeaSxwugcO/AlvxEMxCqjPUDOJJvOkfCWfwRwTyCXJCQ/*/fkcIKgYQxPmqzsb8FAjGLyvzFugaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[url('/assets/contact.jpg')] bg-center bg-cover">
    <nav
      class="flex text-xl items-center justify-center bg-gradient-to-r from-orange-100 via-bg-orange-50 "
    >
      <a href="/components/About.html">
        <img
          src="/assets/Music.png"
          alt="logo"
          class="w-32 h-32 cursor-pointer mr-5 opacity-70 hover:opacity-100"
        />
      </a>

      <ul class="flex-1 text-center font-serif">
        <li class="list-none inline-block px-5">
          <a href="/portfolio.html" class="px-2 hover:text-blue-800">Home</a>
        </li>
        <li class="list-none inline-block px-5">
          <a href="contactpage.html" class="px-2 hover:text-blue-800"
            >Contact</a
          >
        </li>
        <li class="list-none inline-block px-5">
          <a href="/components/About.html" class="px-2 hover:text-blue-800"
            >About</a
          >
        </li>
      </ul>
    </nav>

    <main class="container mx-auto py-16">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div
          class="contact-info px-4 py-8 rounded-lg shadow-black bg-gray-100 opacity-75 hover:opacity-90"
        >
          <h3 class="text-xl font-bold mb-4">Get in Touch</h3>
          <ul class="list-none space-y-4">
            <li class="flex items-center space-x-4">
              <i class="fas fa-map-marker-alt text-amber-500 text-xl"></i>
              <span class="text-gray-700"
                >123 Main Street, Anytown, CA 12345</span
              >
            </li>
            <li class="flex items-center space-x-4">
              <i class="fas fa-phone-alt text-amber-500 text-xl"></i>
              <span class="text-gray-700">(555) 555-5555</span>
            </li>
            <li class="flex items-center space-x-4">
              <i class="fas fa-envelope text-amber-500 text-xl"></i>
              <span class="text-gray-700">info@musicmania.com</span>
            </li>
          </ul>
          <div class="social-icons mt-80 flex space-x-4 justify-center">
            <a href="#">
              <i
                class="fab fa-facebook text-xl text-gray-700 hover:text-amber-500"
              ></i>
            </a>
            <a href="#">
              <i
                class="fab fa-twitter text-xl text-gray-700 hover:text-amber-500"
              ></i>
            </a>
            <a href="#">
              <i
                class="fab fa-instagram text-xl text-gray-700 hover:text-amber-500"
              ></i>
            </a>
          </div>
        </div>
        <form
          id="contact-form"
          class="contact-form px-4 py-8 rounded-lg shadow-md bg-gray-100 opacity-75 hover:opacity-90"
        >
          <div class="mb-4">
            <label for="name" class="block text-lg font-medium mb-2"
              >Your Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-amber-500"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg font-medium mb-2"
              >Your Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-amber-500"
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-lg font-medium mb-2"
              >Your Message:</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here..."
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-amber-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-amber-500 text-white px-4 py-2 rounded-md hover:bg-amber-700"
          >
            Send Message
          </button>
        </form>
        <!-- component -->
<!-- Button Component -->
<div class=" w-full mx-80 text-center">
  <a href="/components/instruments.html"
    class="group relative overflow-hidden  bg-amber-500 focus:ring-1 focus:ring-amber-300 inline-flex items-center px-7 py-2.5 rounded-lg text-white justify-center">
    <span class="z-40 ">Get your instruemnt today</span>
    <svg class="z-40 ml-2 -mr-1 w-3 h-3 transition-all duration-300 group-hover:translate-x-1" fill="currentColor"
      viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
    <div
      class="absolute inset-0 h-[200%] w-[200%] rotate-45 translate-x-[-70%] transition-all group-hover:scale-100 bg-white/30 group-hover:translate-x-[50%] z-20 duration-1000">
    </div>
  </a>
</div>
      </div>
      
    </main>
  </body>
</html>
